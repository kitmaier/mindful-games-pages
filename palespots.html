<!DOCTYPE html>
<html>
	<head>
	</head>
	<style>
		<!-- https://stackoverflow.com/questions/5643254/how-to-scale-svg-image-to-fill-browser-window -->
		html, body { margin:0; padding:0; overflow:hidden }
		svg { position:fixed; top:0; left:0; height:100%; width:100% }
	</style>
	<body id='body'>
		<!-- TODO: how the heck will this work on mobile? -->
		<!-- TODO: how to mix percentage coordinates and pixel coordinates in SVG? -->
		<svg id="svgId" onClick="clickPixel(event)">
			<rect width="100%" height="100%" fill="#808080" />
			<!--rect x="95" y="70" width="1250" height="40" fill="#DDDDDD" />
			<text x="100" y="100" style="font-size:30px">Press the "A" key when you see a spot on the screen. Press the button below to start and stop the game.</text>
			<rect x="95" y="130" width="70" height="40" fill="#DDDDDD" />
			<text id="toggleActiveButton" x="100" y="160" style="font-size:30px">Start</text-->
			<!--rect x="50%" y="50%" width="10" height="10" fill="#000000" /-->
			<rect id="spot" x="10%" y="10%" width="10%" height="10%" stroke="#858585" stroke-width="1" fill="#858585" visibility="hidden">
			Sorry, your browser does not support inline SVG.
		</svg> 
		<p id="bodypart"></p>
		<button id="toggleAudio" type="button" onclick="toggleAudio()">Audio Disabled</button>
		<p id='data'></p>
		<script src="NoSleep.min.js"></script>
		<script>
			function randomizeSpot() {
				var x = Math.floor(Math.random()*10)
				var y = Math.floor(Math.random()*10)
				document.getElementById("spot").setAttribute("x",x+"0%")
				document.getElementById("spot").setAttribute("x",y+"0%")
				document.getElementById("spot").style.visibility = "visible"
				setTimeout(hideSpot,3*1000)
			}
			randomizeSpot()
			function hideSpot() {
				document.getElementById("spot").style.visibility = "hidden"
				setTimeout(randomizeSpot,1000*(5+5*Math.floor(Math.random()*3)))
			}
		</script>
	</body>
</html>
